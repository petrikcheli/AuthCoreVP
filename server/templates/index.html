<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>
    <h2>Калькулятор</h2>
    <form method="get">
        <input type="number" name="a" placeholder="Число 1" required>
        <input type="number" name="b" placeholder="Число 2" required>
        <select name="op">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">*</option>
            <option value="div">/</option>
        </select>
        <button type="submit">Вычислить</button>
    </form>

    <h3>Результат: {{result}}</h3>
</body>
</html>
